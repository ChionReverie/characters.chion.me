<div class="gallery">
{% if include.category == 'all' %}
    {% assign my_characters = site.characters %}
{% else %}
    {% assign my_characters = site.characters | where: "category", include.category %}    
{% endif %}

{% for character in my_characters %}
    <a href="{{character.url}}" class="gallery_entry">
        <figure>
            <img src="{{character.thumbnail | default: "/assets/generic.webp"}}" />
            <figcaption>{{character.name}}</figcaption>
        </figure>
    </a>
{% endfor %}
</div>
