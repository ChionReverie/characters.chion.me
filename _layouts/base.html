<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>

    <meta content="{{ page.title | escape}}" property="og:title" />
    <meta content="{{ page.url | absolute_url }}" property="og:url" />
    {% if page.description %}
      <meta content="{{ page.description | escape}}" property="og:description" />
    {% endif %}
    {% if page.thumbnail %}
      <meta content="{{ page.thumbnail }}" property="og:image" />
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    {% assign cacheBust = site.time | date:'?v=%s' %}

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url |  append: cacheBust }}">
  </head>
  <body>
    {{ content }}
  </body>
</html>
